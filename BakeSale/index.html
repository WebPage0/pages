<!DOCTYPE html>
<html lang="en">
<head>




<link rel="manifest" href="manifest.json">
<link rel="icon" href="https://github.com/WebPage0/pages/blob/main/BakeSale/logo.png?raw=true">
<title>Bake Sale</title>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<style>


body {
  background: #1d1d1d;
  font-family: Arial, Helvetica, sans-serif;
  background-repeat: repeat;


  margin: 0;
}

img {
  
  margin: 10px;
position: relative;
z-index: 1;
}

.btn-group button {
  background-color: black; /* Green background */
 
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: grey;
}

/* Header/Logo Title */
.header-halloween {
  padding: 60px;
  text-align: center;
  background: linear-gradient(to bottom right, #ff7d31, rgb(39, 39, 39), rgb(39, 39, 39));
  color: white;
  width: auto;
  font-size: 30px;
  position: relative;
z-index: 1;
  font-family: Arial, Helvetica, sans-serif;
  border-radius: 15px;
}

.header {
  position: relative;
z-index: 1;
  padding: 60px;
  text-align: center;
  background: linear-gradient(to bottom right, #9a9a9a, rgb(39, 39, 39));
  color: white;
  width: auto;
  font-size: 30px;
 
  font-family: Arial, Helvetica, sans-serif;
  border-radius: 15px;
}

/* Page Content */

</style>


<body>
  <div style="position: absolute; top: 0; width: 100%; height: 50px; background-color: #343434;">
    <h1 style="left: 55px; font-size: larger; top: 3px; color: white; position: absolute;">Bake Sale</h1>
    <img style="width: 35px; height: 35px;" src="https://github.com/WebPage0/pages/blob/main/BakeSale/logo.png?raw=true" />
    
  </div>
   <h1 style="top: 50%; position: absolute; left: 50%; z-index: 5; color: white; transform: translate(-50%, -50%);">Coming soon...</h1>
   <img id="Fish" onclick="Pet()"
    style="cursor: pointer; bottom: 20%; position: absolute; left: 50%; color: white; transform: translate(-55%, -0%);  width: 150px; height: 150px;" 
    src="https://github.com/WebPage0/pages/blob/main/BakeSale/Fishy.png?raw=true" 
    />

    <h1 id="Count" style="display: none; bottom: 0; position: absolute; left: 50%; color: white; transform: translate(-50%, -100%);">---</h1>

    <script>
      var petCount = 0;
      var wording = " Times"
      function Pet() {
        petCount++
        if(petCount===1) {
          wording = " Time"
        } else {
          wording = " Times"
        }
        document.getElementById("Count").style.display = "block"
        document.getElementById("Count").innerHTML = "You have petted the fishy " + petCount + wording;
      }
    </script>


</body>
</html>
